<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedade no meu próprio servidor</p>

    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video2-m4v.m4v" type="video/m4v">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/153187817?h=0ee6612d2f&autoplay=1&loop=1&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
